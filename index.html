<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOLT UI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #1a0a12, #000);
  color: white;
  min-height: 100vh;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  padding: 20px 50px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* HERO */
.hero {
  padding: 80px 60px;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 50px;
  background-image:
    linear-gradient(rgba(255,0,85,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,0,85,0.15) 1px, transparent 1px);
  background-size: 60px 60px;
}

.hero h1 {
  font-size: 52px;
}

.hero h1 span {
  color: #ff2a7a;
  text-shadow: 0 0 15px #ff2a7a;
}

.hero p {
  margin-top: 20px;
  font-size: 18px;
  color: #ccc;
}

/* FRIEND BUTTONS */
.friends {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
}

.friend {
  padding: 30px;
  text-align: center;
  border-radius: 16px;
  background: rgba(255,0,85,0.08);
  border: 1px solid rgba(255,0,85,0.4);
  color: #ff2a7a;
  font-size: 22px;
  cursor: pointer;
  transition: 0.35s;
}

.friend:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px #ff0055;
  color: white;
}

.friend:last-child {
  grid-column: span 2;
}

/* LETTER MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-content {
  background: rgba(20,0,10,0.95);
  border: 1px solid #ff0055;
  box-shadow: 0 0 40px #ff0055;
  border-radius: 18px;
  padding: 40px;
  max-width: 600px;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal h2 {
  color: #ff2a7a;
  margin-bottom: 15px;
}

.modal p {
  line-height: 1.7;
  color: #ddd;
}

.close {
  margin-top: 25px;
  padding: 10px 20px;
  border: none;
  background: #ff0055;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #ff0055;
}

/* MOBILE */
@media(max-width:900px){
  .hero { grid-template-columns: 1fr; }
  .friends { grid-template-columns: 1fr; }
  .friend:last-child { grid-column: span 1; }
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">BOLT UI</div>
</div>

<div class="hero">
  <div>
    <h1>Next-Gen <span>Neon UI</span><br>Landing Page</h1>
    <p>A premium futuristic UI made with pure HTML & CSS.  
    Click any name to read a personal letter.</p>
  </div>

  <div class="friends">
    <div class="friend" onclick="openLetter('azeem')">Azeem</div>
    <div class="friend" onclick="openLetter('vinayak')">Vinayak</div>
    <div class="friend" onclick="openLetter('satvik')">Satvik</div>
    <div class="friend" onclick="openLetter('rajveer')">Rajveer</div>
    <div class="friend" onclick="openLetter('nadim')">Nadim</div>
  </div>
</div>

<!-- LETTERS -->
<div class="modal" id="modal">
  <div class="modal-content" id="letterBox"></div>
</div>

<script>
const letters = {
  azeem: {
    title: "Dear Azeem",
    text: "You are someone who brings strength and loyalty into every friendship. This project carries a piece of your energy and support."
  },
  vinayak: {
    title: "Dear Vinayak",
    text: "Your mindset, creativity, and calm nature make everything better. This page stands as a small appreciation for you."
  },
  satvik: {
    title: "Dear Satvik",
    text: "Your intelligence and curiosity inspire growth. This letter exists to remind you how valued you are."
  },
  rajveer: {
    title: "Dear Rajveer",
    text: "You represent confidence and courage. This UI carries your name as a symbol of strength."
  },
  nadim: {
    title: "Dear Nadim",
    text: "Your kindness and honesty matter more than you know. This page honors that bond."
  }
};

function openLetter(name) {
  document.getElementById("letterBox").innerHTML = `
    <h2>${letters[name].title}</h2>
    <p>${letters[name].text}</p>
    <button class="close" onclick="closeLetter()">Close</button>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeLetter() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
