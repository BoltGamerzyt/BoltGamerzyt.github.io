<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Dear Friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* BACKGROUND GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(255,215,0,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,215,0,.08) 1px, transparent 1px);
  background-size:60px 60px;
  z-index:-1;
}

/* NAV */
nav{
  padding:20px 60px;
  border-bottom:1px solid rgba(255,215,0,.3);
}

nav h2{
  color:#ffd700;
  letter-spacing:2px;
}

/* BUTTON */
.btn{
  padding:14px 28px;
  background:#ffd700;
  color:#000;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,215,0,.6);
}

.btn:hover{
  box-shadow:0 0 40px rgba(255,215,0,1);
}

/* HOME */
#home{
  padding:100px 60px;
}

#home h1{
  font-size:60px;
  color:#ffd700;
  text-shadow:0 0 25px #ffd700;
}

#home p{
  margin-top:20px;
  max-width:520px;
  color:#ccc;
}

/* CARDS */
.cards{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  padding:35px;
  border-radius:18px;
  border:1px solid rgba(255,215,0,.3);
  background:rgba(255,255,255,.05);
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 30px rgba(255,215,0,.4);
}

.card h3{
  color:#ffd700;
  margin-bottom:18px;
  font-size:24px;
}

/* LETTER PAGE */
#letter{
  display:none;
  padding:100px 60px;
  max-width:720px;
}

#letter h1{
  color:#ffd700;
  margin-bottom:25px;
  text-shadow:0 0 20px #ffd700;
}

#letter p{
  color:#ddd;
  line-height:1.9;
  font-size:18px;
  margin-bottom:40px;
}
</style>
</head>

<body>

<nav>
  <h2>MY FRIENDS</h2>
</nav>

<!-- HOME -->
<section id="home">
  <h1>My Dear Friends ðŸ’›</h1>
  <p>
    Every name below opens a personal letter.
    These are written with respect and friendship.
  </p>

  <div class="cards">
    <div class="card">
      <h3>Satvik</h3>
      <button class="btn" onclick="openLetter('satvik')">Read Letter</button>
    </div>

    <div class="card">
      <h3>Nadim</h3>
      <button class="btn" onclick="openLetter('nadim')">Read Letter</button>
    </div>

    <div class="card">
      <h3>Vinayak</h3>
      <button class="btn" onclick="openLetter('vinayak')">Read Letter</button>
    </div>

    <div class="card">
      <h3>Azeem</h3>
      <button class="btn" onclick="openLetter('azeem')">Read Letter</button>
    </div>

    <div class="card">
      <h3>Rajveer</h3>
      <button class="btn" onclick="openLetter('rajveer')">Read Letter</button>
    </div>

    <div class="card">
      <h3>Aditya</h3>
      <button class="btn" onclick="openLetter('aditya')">Read Letter</button>
    </div>
  </div>
</section>

<!-- LETTER -->
<section id="letter">
  <h1 id="letterTitle"></h1>
  <p id="letterText"></p>
  <button class="btn" onclick="goBack()">â¬… Back</button>
</section>

<script>
function openLetter(name){
  document.getElementById("home").style.display="none";
  document.getElementById("letter").style.display="block";

  let title="", text="";

  if(name==="satvik"){
    title="Dear Satvik ðŸ’›";
    text="You are thoughtful, calm, and reliable. Your presence brings balance and trust to our friendship.";
  }

  if(name==="nadim"){
    title="Dear Nadim ðŸ’›";
    text="Your honesty and strength make you someone I truly respect. I value our friendship a lot.";
  }

  if(name==="vinayak"){
    title="Dear Vinayak ðŸ’›";
    text="Your energy and ideas always lift the mood. Friendship with you is full of good memories.";
  }

  if(name==="azeem"){
    title="Dear Azeem ðŸ’›";
    text="You are loyal and supportive. Having you as a friend is something Iâ€™m grateful for.";
  }

  if(name==="rajveer"){
    title="Dear Rajveer ðŸ’›";
    text="You are confident and strong-minded. Your determination inspires the people around you.";
  }

  if(name==="aditya"){
    title="Dear Aditya ðŸ’›";
    text="You bring positivity and sincerity into friendships. Your presence always feels genuine.";
  }

  document.getElementById("letterTitle").innerText = title;
  document.getElementById("letterText").innerText = text;
}

function goBack(){
  document.getElementById("letter").style.display="none";
  document.getElementById("home").style.display="block";
}
</script>

</body>
</html>
