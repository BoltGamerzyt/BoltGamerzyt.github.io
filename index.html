<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOLT UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body {
  background: #000;
  color: #ffd700;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== GRID BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(#ffd70022 1px, transparent 1px),
    linear-gradient(90deg, #ffd70022 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
}

/* ===== NAVBAR ===== */
nav {
  padding: 20px 40px;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 3px;
  border-bottom: 1px solid #ffd70044;
}

/* ===== HERO ===== */
.hero {
  padding: 60px 40px;
}

.hero h1 {
  font-size: 56px;
  text-shadow: 0 0 20px #ffd700;
}

.hero p {
  margin-top: 15px;
  color: #ccc;
  max-width: 600px;
}

/* ===== FRIENDS GRID ===== */
.friends {
  margin-top: 60px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
}

/* ===== CARD ===== */
.card {
  border: 1px solid #ffd70055;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  background: #000;
  box-shadow: 0 0 20px #ffd70022;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 35px #ffd700;
}

.card h2 {
  margin-bottom: 20px;
  text-shadow: 0 0 10px #ffd700;
}

/* ===== BUTTON ===== */
button {
  padding: 10px 28px;
  border-radius: 30px;
  border: none;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px #ffd700;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 40px #ffd700;
  transform: scale(1.05);
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #000;
  border: 1px solid #ffd700;
  border-radius: 16px;
  padding: 30px;
  max-width: 500px;
  box-shadow: 0 0 40px #ffd700;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content h2 {
  margin-bottom: 15px;
  text-shadow: 0 0 10px #ffd700;
}

.close {
  margin-top: 20px;
}
</style>
</head>

<body>

<nav>BOLT UI âš¡</nav>

<section class="hero">
  <h1>My Dear Friends ðŸ’›</h1>
  <p>Each name opens a letter written with respect, memories, and loyalty.</p>

  <div class="friends">
    <div class="card"><h2>Satvik</h2><button onclick="openLetter('satvik')">Read</button></div>
    <div class="card"><h2>Nadim</h2><button onclick="openLetter('nadim')">Read</button></div>
    <div class="card"><h2>Vinayak</h2><button onclick="openLetter('vinayak')">Read</button></div>
    <div class="card"><h2>Azeem</h2><button onclick="openLetter('azeem')">Read</button></div>
    <div class="card"><h2>Rajveer</h2><button onclick="openLetter('rajveer')">Read</button></div>
    <div class="card"><h2>Aditya</h2><button onclick="openLetter('aditya')">Read</button></div>
  </div>
</section>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="letterTitle"></h2>
    <p id="letterText"></p>
    <button class="close" onclick="closeLetter()">Close</button>
  </div>
</div>

<script>
const letters = {
  satvik: "Satvik, you are a true brother. Your loyalty, humor, and support mean more than words.",
  nadim: "Nadim, your calm nature and honesty make you someone I deeply respect.",
  vinayak: "Vinayak, your energy and mindset inspire everyone around you. Stay strong always.",
  azeem: "Azeem, you stand like a pillar in friendship. Trust and respect forever.",
  rajveer: "Rajveer, courage and heart define you. Proud to call you my friend.",
  aditya: "Aditya, your presence brings positivity. Keep shining, always."
};

function openLetter(name) {
  document.getElementById("letterTitle").innerText = name.toUpperCase();
  document.getElementById("letterText").innerText = letters[name];
  document.getElementById("modal").style.display = "flex";
}

function closeLetter() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
