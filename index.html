<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOLT UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;scroll-behavior:smooth}
body{background:#000;color:#ffd400}

.glow{text-shadow:0 0 10px #ffd400,0 0 25px #ffd400}

body::before{
content:"";position:fixed;inset:0;
background:
linear-gradient(rgba(255,212,0,.08) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,212,0,.08) 1px, transparent 1px);
background-size:40px 40px;z-index:-1;
}

nav{
position:fixed;top:0;width:100%;
padding:15px 40px;
display:flex;justify-content:space-between;
background:rgba(0,0,0,.9);
border-bottom:1px solid #ffd400;z-index:100;
}

section{min-height:100vh;padding:120px 60px}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:35px;margin-top:60px;
}

.card{
border:1px solid #ffd400;
padding:30px;border-radius:18px;
box-shadow:0 0 25px rgba(255,212,0,.2);
background:rgba(255,212,0,.04);
transition:.3s;
}
.card:hover{transform:translateY(-8px)}

.btn{
padding:10px 22px;
background:#ffd400;color:#000;
border:none;border-radius:20px;
cursor:pointer;font-weight:bold;
box-shadow:0 0 15px #ffd400;
margin-top:10px;
}

.like-btn{
background:none;border:none;
color:#ffd400;
font-size:20px;
cursor:pointer;
}

.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.8);
display:none;justify-content:center;align-items:center;
z-index:200;
}

.popup-box{
background:#000;border:1px solid #ffd400;
padding:35px;border-radius:20px;
width:90%;max-width:500px;
box-shadow:0 0 50px #ffd400;
}

textarea{
width:100%;margin-top:15px;
background:#000;color:#ffd400;
border:1px solid #ffd400;
padding:10px;border-radius:10px;
resize:none;
}

.comment{
margin-top:10px;
padding:8px;
border-bottom:1px solid rgba(255,212,0,.3);
font-size:14px;
}

footer{text-align:center;padding:30px;border-top:1px solid #ffd400}
</style>
</head>

<body>

<nav>
<h2 class="glow">BOLT UI</h2>
</nav>

<section>
<h1 class="glow">My Dear Friends üíõ</h1>

<div class="cards">
<div class="card"><h3>Satvik</h3><button class="btn" onclick="openLetter('Satvik')">Open Letter</button></div>
<div class="card"><h3>Nadim</h3><button class="btn" onclick="openLetter('Nadim')">Open Letter</button></div>
<div class="card"><h3>Vinayak</h3><button class="btn" onclick="openLetter('Vinayak')">Open Letter</button></div>
<div class="card"><h3>Azeem</h3><button class="btn" onclick="openLetter('Azeem')">Open Letter</button></div>
<div class="card"><h3>Rajveer</h3><button class="btn" onclick="openLetter('Rajveer')">Open Letter</button></div>
<div class="card"><h3>Aditya</h3><button class="btn" onclick="openLetter('Aditya')">Open Letter</button></div>
</div>
</section>

<footer>‚ö° Built with Bolt UI</footer>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="popup-box">
<h2 id="pname" class="glow"></h2>
<p id="ptext"></p>

<!-- LIKE -->
<button class="like-btn" onclick="likeLetter()">‚ù§Ô∏è <span id="likes">0</span></button>

<!-- COMMENT -->
<textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
<button class="btn" onclick="addComment()">Comment</button>

<div id="comments"></div>

<button class="btn" style="margin-top:20px" onclick="closePopup()">Close</button>
</div>
</div>

<script>
let current="";

const letters={
Satvik:"Solid, loyal and always real.",
Nadim:"Brotherhood built on respect.",
Vinayak:"Calm mind, strong heart.",
Azeem:"Fearless energy & loyalty.",
Rajveer:"Royal vibes, pure bond.",
Aditya:"Smart, steady and dependable."
};

function openLetter(name){
current=name;
document.getElementById("pname").innerText=name;
document.getElementById("ptext").innerText=letters[name];
document.getElementById("popup").style.display="flex";
loadLikes();
loadComments();
}

function closePopup(){
document.getElementById("popup").style.display="none";
}

/* LIKE SYSTEM */
function likeLetter(){
let likes=localStorage.getItem("like_"+current)||0;
likes++;
localStorage.setItem("like_"+current,likes);
document.getElementById("likes").innerText=likes;
}

function loadLikes(){
document.getElementById("likes").innerText=
localStorage.getItem("like_"+current)||0;
}

/* COMMENTS */
function addComment(){
let input=document.getElementById("commentInput");
if(input.value.trim()=="")return;

let comments=JSON.parse(localStorage.getItem("com_"+current)||"[]");
comments.push(input.value);
localStorage.setItem("com_"+current,JSON.stringify(comments));
input.value="";
loadComments();
}

function loadComments(){
let box=document.getElementById("comments");
box.innerHTML="";
let comments=JSON.parse(localStorage.getItem("com_"+current)||"[]");
comments.forEach(c=>{
let div=document.createElement("div");
div.className="comment";
div.innerText=c;
box.appendChild(div);
});
}
</script>

</body>
</html>
